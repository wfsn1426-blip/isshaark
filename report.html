<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>رفع بلاغ احتيال</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- العنوان -->
  <section class="report-page">
    <h1 class="page-title">رفع بلاغ احتيال</h1>
    <p class="page-subtitle">
      اختر نوع الاحتيال وستظهر الخانات المناسبة تلقائيًا
    </p>

    <!-- شبكة الخيارات -->
    <div class="report-grid">

      <div class="report-card">
        <img src="assets/icons/phone.svg" alt="">
        <span>مكالمة تهديد</span>
      </div>

      <div class="report-card">
        <img src="assets/icons/message.svg" alt="">
        <span>رسالة نصية مشبوهة</span>
      </div>

      <div class="report-card active">
        <img src="assets/icons/mobile.svg" alt="">
        <span>رقم هاتف مشبوه</span>
      </div>

      <div class="report-card">
        <img src="assets/icons/link.svg" alt="">
        <span>رابط أو موقع مزيف</span>
      </div>

      <div class="report-card">
        <img src="assets/icons/card.svg" alt="">
        <span>طلب بيانات أو تحويل</span>
      </div>

      <div class="report-card">
        <img src="assets/icons/user.svg" alt="">
        <span>حساب ينتحل جهة حكومية</span>
      </div>

    </div>

    <!-- زر العودة -->
    <a href="index.html" class="back-btn">العودة إلى إشعارك</a>
  </section>

</body>
</html>
