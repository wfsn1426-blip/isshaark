<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إشعارك</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ===== الصفحة الرئيسية ===== -->
<section id="home" class="page active">
  <div class="actions">

    <!-- رفع بلاغ -->
    <button class="action-card" data-target="report" type="button">
      <div class="action-left">
        <span class="arrow">←</span>
        <div class="text">
          <div class="title">رفع بلاغ</div>
          <div class="desc">أبلغ عن رقم، رسالة، مكالمة أو رابط مشبوه يتم تحليله فورًا</div>
        </div>
      </div>
      <div class="icon-box">
        <svg class="icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="9"/>
          <path d="M12 7v6"/>
          <path d="M12 16h.01"/>
        </svg>
      </div>
    </button>

    <!-- فحص رابط -->
    <button class="action-card" data-target="linkcheck" type="button">
      <div class="action-left">
        <span class="arrow">←</span>
        <div class="text">
          <div class="title">فحص رابط</div>
          <div class="desc">أدخل أي رابط ليتم فحصه وتحديد مستوى الخطورة</div>
        </div>
      </div>
      <div class="icon-box">
        <svg class="icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="9"/>
          <path d="M8.5 12.5 11 15l4.5-6"/>
        </svg>
      </div>
    </button>

    <!-- التحليل الذكي -->
    <button class="action-card" data-target="ai" type="button">
      <div class="action-left">
        <span class="arrow">←</span>
        <div class="text">
          <div class="title">التحليل الذكي</div>
          <div class="desc">تحليل الرسائل أو النصوص المشبوهة بالذكاء الاصطناعي</div>
        </div>
      </div>
      <div class="icon-box">
        <svg class="icon" viewBox="0 0 24 24">
          <rect x="5" y="6" width="14" height="14" rx="4"/>
          <path d="M9 11h.01"/>
          <path d="M15 11h.01"/>
          <path d="M9 15c1 .9 2.1 1.3 3 1.3S14 15.9 15 15"/>
        </svg>
      </div>
    </button>

    <!-- تنبيهات الاحتيال -->
    <button class="action-card" data-target="alerts" type="button">
      <div class="action-left">
        <span class="arrow">←</span>
        <div class="text">
          <div class="title">تنبيهات الاحتيال</div>
          <div class="desc">اطلع على التحذيرات الرسمية</div>
        </div>
      </div>
      <div class="icon-box">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M18 16H6"/>
          <path d="M8 16v-5a4 4 0 0 1 8 0v5"/>
          <path d="M10 18a2 2 0 0 0 4 0"/>
        </svg>
      </div>
    </button>

    <!-- سجل البلاغات -->
    <button class="action-card" data-target="history" type="button">
      <div class="action-left">
        <span class="arrow">←</span>
        <div class="text">
          <div class="title">سجل البلاغات</div>
          <div class="desc">استعرض بلاغاتك السابقة</div>
        </div>
      </div>
      <div class="icon-box">
        <svg class="icon" viewBox="0 0 24 24">
          <rect x="6" y="5" width="12" height="14" rx="2"/>
          <path d="M9 9h6"/>
          <path d="M9 12h6"/>
          <path d="M9 15h4"/>
        </svg>
      </div>
    </button>

    <!-- إدارة الإشعارات -->
    <button class="action-card" data-target="settings" type="button">
      <div class="action-left">
        <span class="arrow">←</span>
        <div class="text">
          <div class="title">إدارة الإشعارات</div>
          <div class="desc">تفعيل أو إيقاف تنبيهات الاحتيال</div>
        </div>
      </div>
      <div class="icon-box">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 15.5a3.5 3.5 0 1 0 0-7"/>
          <path d="M19 12l2-1-2-3-2 .7c-.5-.4-1-.8-1.5-1L15 4H9l-.5 3.7c-.5.3-1 .6-1.5 1L5 8 3 11l2 1c-.1.7-.1 1.3 0 2l-2 1 2 3 2-.7c.5.4 1 .8 1.5 1L9 20h6l.5-3.7c.5-.3 1-.6 1.5-1l2 .7 2-3-2-1c.1-.7.1-1.3 0-2Z"/>
        </svg>
      </div>
    </button>

  </div>
</section>

<!-- الصفحات الداخلية -->
<section id="report" class="page"><button class="back-btn">العودة</button><h2>رفع بلاغ</h2></section>
<section id="linkcheck" class="page"><button class="back-btn">العودة</button><h2>فحص رابط</h2></section>
<section id="ai" class="page"><button class="back-btn">العودة</button><h2>التحليل الذكي</h2></section>
<section id="alerts" class="page"><button class="back-btn">العودة</button><h2>تنبيهات الاحتيال</h2></section>
<section id="history" class="page"><button class="back-btn">العودة</button><h2>سجل البلاغات</h2></section>
<section id="settings" class="page"><button class="back-btn">العودة</button><h2>إدارة الإشعارات</h2></section>

<script src="app.js"></script>
</body>
</html>
