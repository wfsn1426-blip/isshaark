<!-- ====== القائمة الرئيسية ====== -->
<section id="home" class="page active">
  <div class="actions">

    <button class="action-card" data-target="report" type="button">
      <div class="action-left">
        <span class="arrow">←</span>
        <div class="text">
          <div class="title">رفع بلاغ</div>
          <div class="desc">أبلغ عن رقم، رسالة، مكالمة أو رابط مشبوه يتم تحليله فوراً</div>
        </div>
      </div>
      <div class="icon-box">… ايقونتك SVG …</div>
    </button>

    <button class="action-card" data-target="linkcheck" type="button">
      <div class="action-left">
        <span class="arrow">←</span>
        <div class="text">
          <div class="title">فحص رابط</div>
          <div class="desc">أدخل أي رابط يتم فحصه وتحديد مستوى الخطورة</div>
        </div>
      </div>
      <div class="icon-box">…</div>
    </button>

    <button class="action-card" data-target="ai" type="button">
      <div class="action-left">
        <span class="arrow">←</span>
        <div class="text">
          <div class="title">التحليل الذكي</div>
          <div class="desc">حلّل الرسائل أو النصوص المشبوهة بالذكاء الاصطناعي</div>
        </div>
      </div>
      <div class="icon-box">…</div>
    </button>

    <button class="action-card" data-target="alerts" type="button">
      <div class="action-left">
        <span class="arrow">←</span>
        <div class="text">
          <div class="title">تنبيهات الاحتيال</div>
          <div class="desc">اطلع على التحذيرات العامة</div>
        </div>
      </div>
      <div class="icon-box">…</div>
    </button>

    <button class="action-card" data-target="history" type="button">
      <div class="action-left">
        <span class="arrow">←</span>
        <div class="text">
          <div class="title">سجل البلاغات</div>
          <div class="desc">استعرض بلاغاتك السابقة</div>
        </div>
      </div>
      <div class="icon-box">…</div>
    </button>

    <button class="action-card" data-target="settings" type="button">
      <div class="action-left">
        <span class="arrow">←</span>
        <div class="text">
          <div class="title">إدارة الإشعارات</div>
          <div class="desc">تفعيل/إيقاف التنبيهات وتحديد القناة</div>
        </div>
      </div>
      <div class="icon-box">…</div>
    </button>

  </div>
</section>
