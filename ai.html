<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فحص رابط</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<section class="container ai-page">

  <h2 class="page-title">فحص رابط مشبوه</h2>
  <p class="page-desc">أدخل الرابط للتحقق من حالته عبر أنظمة الأمن السيبراني</p>

  <div class="input-box">
    <div class="label">الصق الرابط هنا</div>
    <textarea id="linkInput" placeholder="https://example.com"></textarea>
  </div>

  <button class="primary-btn" onclick="checkLink()">فحص الرابط الآن</button>

  <!-- النتيجة -->
  <div id="resultBox" class="result hidden">
    <div id="resultIcon" class="result-icon"></div>
    <h3 id="resultTitle"></h3>
    <p id="resultDesc"></p>
  </div>

  <a class="secondary-btn" href="index.html">العودة إلى إشعارك</a>

</section>

<script src="app.js"></script>
</body>
</html>
