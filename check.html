<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فحص رابط</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container check-page">

    <h2 class="page-title">فحص رابط مشبوه</h2>
    <p class="page-desc">أدخل الرابط للتحقق من حالته عبر أنظمة الأمن السيبراني</p>

    <div class="input-card">
      <div class="input-label">الصق الرابط هنا</div>

      <!-- نفس الشكل: نص ثابت داخل المربع مثل الصورة -->
      <div class="fake-input" id="linkBox">https://ishaarek.my.canva.site</div>
    </div>

    <button class="scan-btn" type="button" onclick="showSafe()">
      <span class="scan-icon">⌕</span>
      فحص الرابط الآن
    </button>

    <!-- النتيجة -->
    <div id="resultSafe" class="result-card safe hidden">
      <div class="result-icon">
        <div class="ring"></div>
        <div class="check">✓</div>
      </div>

      <h3 class="result-title">رابط آمن ✓</h3>
      <p class="result-text">هذا الرابط لم يتم الإبلاغ عنه في قواعد بياناتنا ويبدو آمنًا للاستخدام</p>
    </div>

  </section>

  <script src="app.js"></script>
</body>
</html>
