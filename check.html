<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>فحص رابط</title>

<style>
body{
  font-family: system-ui, -apple-system;
  background:#f6f7f7;
  margin:0;
  padding:20px;
  color:#333;
}

h1{
  text-align:center;
  margin-bottom:6px;
}

.sub{
  text-align:center;
  color:#777;
  margin-bottom:25px;
}

.box{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
  max-width:520px;
  margin:auto;
}

label{
  font-weight:600;
  display:block;
  margin-bottom:8px;
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1.8px solid #ddd;
  font-size:15px;
}

button{
  margin-top:16px;
  width:100%;
  padding:15px;
  border-radius:14px;
  border:none;
  background:#2f7a4f;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

.result{
  margin-top:22px;
  padding:22px;
  border-radius:18px;
  display:none;
  text-align:center;
}

.icon{
  width:70px;
  height:70px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  margin:0 auto 12px;
}

.warn{
  background:#f8efe4;
  border:2px solid #e0b86b;
  color:#a87822;
}

.safe{
  background:#e7f4ec;
  border:2px solid #5aa37c;
  color:#2f7a4f;
}

.title{
  font-weight:700;
  margin-bottom:6px;
}

.desc{
  font-size:14px;
  color:#555;
}

.back{
  margin-top:28px;
  width:100%;
  padding:15px;
  border-radius:14px;
  border:2px solid #2f7a4f;
  background:#fff;
  color:#2f7a4f;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>فحص رابط مشبوه</h1>
<div class="sub">أدخل الرابط للتحقق من حالته عبر أنظمة الأمن السيبراني</div>

<div class="box">
  <label>الصق الرابط هنا</label>
  <input id="url" placeholder="https://example.com">

  <button onclick="check()">فحص الرابط الآن</button>

  <!-- النتيجة -->
  <div id="result" class="result warn">
    <div class="icon">!</div>
    <div class="title">رابط مزيف محتمل</div>
    <div class="desc">
      تم الإبلاغ عن هذا الرابط من قبل عدة مستخدمين،
      نوصي بشدة عدم فتحه أو إدخال أي بيانات فيه.
    </div>
  </div>

  <button class="back" onclick="location.href='index.html'">
    العودة إلى إشعارك
  </button>
</div>

<script>
function check(){
  const input = document.getElementById("url").value.trim();
  const result = document.getElementById("result");

  if(!input){
    alert("الرجاء إدخال رابط");
    return;
  }

  result.style.display = "block";
}
</script>

</body>
</html>
