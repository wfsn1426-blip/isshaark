<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فحص رابط مشبوه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container center-page">

    <h1 class="page-title">فحص رابط مشبوه</h1>
    <p class="page-desc">
      أدخل الرابط للتحقق من حالته عبر أنظمة الأمن السيبراني
    </p>

    <!-- مربع الإدخال -->
    <div class="link-box">
      <label>الصق الرابط هنا</label>
      <input
        id="linkInput"
        type="text"
        placeholder="https://ishaarek.my.canva.site"
      >
    </div>

    <!-- زر الفحص -->
    <button onclick="checkLink()">فحص الرابط الآن</button>
    </button>

    <!-- النتيجة -->
    <div id="result" class="result safe hidden">
      <div class="icon">✓</div>
      <h3>رابط آمن ✓</h3>
      <p>
        هذا الرابط لم يتم الإبلاغ عنه في قواعد بياناتنا ويبدو آمنًا للاستخدام
      </p>
    </div>
<a class="back-btn" href="index.html">العودة إلى إشعارك</a>  </div>

  <script src="check.js" defer></script>
</body>
</html>
