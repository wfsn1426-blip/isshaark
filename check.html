<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فحص رابط مشبوه</title>

</head>

<body>

  <!-- الهيدر (مثل باقي الصفحات) -->
  <div class="topbar">
    <div class="container">
      <div class="brand">
        <span>أبشر</span>
      </div>

      <div class="right"></div>
    </div>
  </div>

  <main class="container page">
    <h1 class="page-title">فحص رابط مشبوه</h1>
    <p class="page-desc">أدخل الرابط للتحقق من حالته عبر أنظمة الأمن السيبراني</p>

    <!-- مربع الإدخال -->
    <div class="input-card">
      <div class="input-label">الصق الرابط هنا</div>
      <textarea id="urlInput" class="url-box" placeholder="مثال: https://example.com"></textarea>
    </div>

    <!-- نتيجة فحص الرابط -->
<div class="result warning">
  <div class="icon">
    <!-- أيقونة التحذير -->
    <svg width="64" height="64" viewBox="0 0 64 64">
      <circle cx="32" cy="32" r="28" fill="#FFF4E5" stroke="#F5B74A" stroke-width="4"/>
      <line x1="32" y1="18" x2="32" y2="36" stroke="#F5B74A" stroke-width="4" stroke-linecap="round"/>
      <circle cx="32" cy="44" r="2.5" fill="#F5B74A"/>
    </svg>
  </div>

  <h3>رابط مزيف محتمل</h3>
  <p>
    تم الإبلاغ عن هذا الرابط من قبل عدة مستخدمين،
    نوصي بشدة عدم فتحه أو إدخال أي بيانات فيه
  </p>
</div>

    <!-- زر الرجوع -->
    <a class="back-btn" href="index.html">العودة إلى إشعارك</a>
  </main>

  <script>
    function classifyUrl(raw) {
      const url = (raw || "").trim();

      // بدون أي شيء
      if (!url) return { type: "warn", title: "رابط مزيف محتمل", desc: "لم يتم إدخال رابط. تأكد من لصق الرابط كاملًا." };

      // https
      if (url.startsWith("https://")) {
        return {
          type: "safe",
          title: "رابط آمن ✓",
          desc: "هذا الرابط لم يتم الإبلاغ عنه في قواعد بياناتنا ويبدو آمنًا للاستخدام"
        };
      }

      // http
      if (url.startsWith("http://")) {
        return {
          type: "danger",
          title: "رابط خطر - احتيال مؤكد",
          desc: "الرابط يستخدم HTTP غير آمن وقد يكون مرتبطًا بمحاولات احتيال. يُنصح بعدم فتحه."
        };
      }

      // بدون بروتوكول
      return {
        type: "warn",
        title: "رابط مزيف محتمل",
        desc: "الرابط بدون https/http. قد يكون مختصرًا أو مكتوبًا بشكل غير صحيح. تحقق قبل الفتح."
      };
    }

    const btn = document.getElementById("checkBtn");
    const input = document.getElementById("urlInput");
    const wrap = document.getElementById("resultWrap");
    const card = document.getElementById("resultCard");
    const icon = document.getElementById("resultIcon");
    const title = document.getElementById("resultTitle");
    const desc = document.getElementById("resultDesc");

    btn.addEventListener("click", () => {
      const r = classifyUrl(input.value);

      wrap.style.display = "block";
      card.classList.remove("safe","warn","danger");
      card.classList.add(r.type);

      if (r.type === "safe") icon.textContent = "✓";
      if (r.type === "warn") icon.textContent = "!";
      if (r.type === "danger") icon.textContent = "✕";

      title.textContent = r.title;
      desc.textContent = r.desc;
    });
  </script>

</body>
</html>
